<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              routerLink="/productForm"
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="10"
          [value]="products"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="countInStock">
                Stock <p-sortIcon field="countInStock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th>Created At</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td>
                <img
                  [src]="product.image"
                  [alt]="product.name"
                  style="width: 50%"
                />
              </td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date: 'short' }}</td>
              <td>
                <p-button
                  icon="pi pi-trash "
                  (click)="deleteProduct(product.id)"
                  styleClass="p-button-danger mr-2"
                ></p-button>
                <p-button
                  icon="pi pi-pencil "
                  styleClass="p-button-success"
                  (click)="updateProduct(product.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
