<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              routerLink="/categoryForm"
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td>
                <i
                  class="pi ml-5"
                  [ngClass]="'pi-' + category.icon"
                  style="font-size: 2rem"
                ></i>
              </td>

              <td>
                <i
                  class="pi pi-circle-on ml-20"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td>
              <td>
                <p-button
                  icon="pi pi-trash "
                  (click)="deleteCategory(category.id)"
                  styleClass="p-button-danger mr-2"
                ></p-button>
                <p-button
                  icon="pi pi-pencil "
                  styleClass="p-button-success"
                  (click)="updateCategory(category.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
