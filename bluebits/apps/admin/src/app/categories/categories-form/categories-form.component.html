<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Category' : 'Add category'"
    subheader="You can add and edit category here "
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              (click)="Submit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-minus"
              styleClass="p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="Name">Name</label>
              <input id="Name" formControlName="name" type="text" pInputText />
              <small
                *ngIf="categoryForm['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="Icon">Icon</label>
              <input id="Icon" formControlName="icon" type="text" pInputText />
              <small
                *ngIf="categoryForm['icon'].invalid && isSubmitted"
                class="p-error"
                >Icon is required</small
              >
            </div>
            <div class="p-field col-4">
              <label for="Color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
